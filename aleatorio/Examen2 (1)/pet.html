<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="pet.css">
    </head>
    <body>
        <div class="pet">
            <div class="titulo">
                <ul class="petpet">
                    <li class="shel"><img src="imapet/heart-light.png"alt="heart">Pet Shelter</li>
                    <li class="fi-ad">Find a Pet</li>
                    <li class="fi-ad">About</li>
                </ul>
                <button type="submit" id="donate1">Donate</button>
            </div>
            <div class="buscar">
                <label for="select">I'm looking for a...:</label>
                <select name="any" id="any" aria-autocomplete="list">
                    <option value="CACHORRO">Dog</option>
                    <option value="MICHI">Cat</option>
                    <option value="O">Other</option>
                </select>
            </div>
        </div>
        <div class="perfiles">
            <div class="animal">
                <div class="contenedorImagen"><img src="imapet/pepper.jpg"
                        alt="pepper" class="pep"></div>
                <div class="information">
                    <h3 class="pepper">Pepper</h3>
                    <p>Pepper is a slightly shy grey tabby, but she really loves
                        showing her human affection.</p></div>
                <div class="animalesPet">
                    <div class="petting">
                        <h6 id="contador1">0</h6>
                        <!-- <h6>petting(s)</h6> -->
                    </div>
                    <button type="submit" id="botones1" class="botones">Pet
                        Pepper</button>
                    </div>
            </div>
            <div class="animal">
                <div class="contenedorImagen"><img src="imapet/bruce.jpg"
                        alt="Bruce" class="bru"></div>
                <div class="information">
                    <h3 class="bruce">Bruce</h3>
                    <p>Bruce is a loyal companion. He loves long
                        walks and cold weather.</p>
                </div>
                <div class="animalesPet">
                    <h6 id="contador2">0</h6>
                    <!-- <h6>petting(s)</h6> -->
                    <button type="submit" id="botones2" class="botones">Pet
                        Pepper</button>
                    </div>
            </div>
            <div class="animal">
                <div class="contenedorImagen"><img src="imapet/oscar.jpg"
                        alt="Oscar" class="osc"></div>
                <div class="information">
                    <h3 class="oscar">Oscar</h3>
                    <p>Oscar is bright, energetic and friendly. He is
                        looking for a good home.</p>
                </div>
                <div class="animalesPet">
                    <h6 id="contador3">0 </h6>
                    <button type="submit" class="botones" id="botones3">Pet Pepper</button>
                    </div>
            </div>
        </div>
    </body>

    <script src="pet.js"></script>
    
    </html>
