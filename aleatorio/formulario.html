<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario</title>
    </head>
    <body>
        <form action="#" method="POST">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" /><br /><br />

            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido" /><br /><br />

            <label for="correo">Correo Electrónico: </label>
            <input type="email" id="correo" name="correo" /><br /><br />

            <label for="clave">Contraseña: </label>
            <input type="password" id="clave" name="clave" /><br /><br />

            <label for="fecha_nacimiento">Fecha de nacimiento: </label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" /><br /><br />

          

            <label>Estilo de fuente:</label>
            <input type="radio" id="negrita" name="estilo_fuente" value="bold" />
            <label for="negrita">Masculino</label>
            <input type="radio" id="normal" name="estilo_fuente" value="normal" />
            <label for="normal">Femenino</label>
            <input type="radio" id="normal" name="estilo_fuente" value="normal" />
            <label for="normal">Prefiero no decir</label><br /><br />

            <input type="checkbox" id="acepto" name="acepto" />
            <label for="acepto">Suscribete a nuestro voletín de noticias</label><br /><br />

            <label for="comentario">Una descripción de mi mismo : </label><br />
            <textarea id="comentario" name="comentario" rows="4" cols="30"></textarea><br /><br />

            <label for="bandas">Selecciona tus intereses: <br /> </label>
            <select id="bandas" name="bandas">
                <option value="almendras">Música</option>
                <option value="queso">Deportes</option>
                <option value="atun">Viajes</option>
                <option value="hummus">Tecnología</option></select
            ><br /><br />

            <input type="submit" value="¡Registrarse!" />
        </form>
    </body>
</html>
